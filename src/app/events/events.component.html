<div class="events">
  <div class="container event-content-wrapper">
    <div class="event-heading heading">
      <h1 class="brand-heading display-4"> Events Schedule</h1>
    </div>
    <div class="event-content">
      <div class="row">
        <div class="col-md-3 mb-5" *ngFor="let event of events">
          <div class="card">
            <div class="card-body">
              <div class="event-icon text-center mb-3">
                <span class="fa fa-fw fa-calendar-check-o"></span>
              </div>
              <div class="event-details">
                <span>{{event.date}}</span> <br>
                <strong>{{event.name}}</strong>
                <div class="w-25">
                  <hr>
                </div>
                <h6 class="">
                  Kamlabai Narsee Hall
                  <br> College Name, City,
                  <br> Maharashtra
                </h6>
                <button class="btn btn-block btn-outline-light rounded-pill pb-2 mt-4">
                  Register for this event
                </button>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
  </div>
